<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chat-box {
            flex: 1;
            width: 80%; /* 10% offset from screen left and right side */
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            overflow-x: hidden; /* Add this line to hide horizontal scrollbar */
            font-size: 1em;
            white-space: pre-wrap;
        }
        #chat-form {
            display: flex;
            flex-direction: column;
            width: 80%; /* 10% offset from screen left and right side */
            align-items: center;
        }
        #message {
            width: 100%;
            height: 100px; /* Reduced height for better visibility */
            font-size: 1em; /* Smaller font size for input */
            padding: 5px; /* Reduced padding for input */
            box-sizing: border-box;
        }
        button {
            font-size: 1em; /* Smaller font size for button */
            padding: 5px 10px; /* Reduced padding for button */
            box-sizing: border-box;
        }
        p {
            margin: 5px 0; /* Reduced margin for paragraphs */
            font-size: 0.8em; /* Smaller font size for paragraphs */
        }
        strong {
            font-size: 1em; /* Smaller font size for role labels */
        }
        .collapsible {
            font-size: 0.8em; /* Smaller font size for role labels */
            padding: 5px 10px; /* Reduced padding for role labels */
            box-sizing: border-box;
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
            text-align: left;
            outline: none;
            margin: 0; /* Eliminate vertical margin */
        }
        .content {
            display: none;
            padding: 10px;
            overflow: hidden;
            background-color: #f9f9f9;
            margin: 0; /* Eliminate vertical margin */
        }

        .content p {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="chat-box">
        <!-- Chat messages will be displayed here -->
    </div>
    <form id="chat-form">
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    let conversationHistory = [];
    const chatUrl = "{{ chat_url }}";  // Use the URL passed from Flask

    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function updateChatBox() {
        $('#chat-box').empty();
        conversationHistory.forEach((msg, index) => {
            const escapedContent = escapeHtml(msg.content);
            const collapsibleId = `collapsible-${index}`;
            const contentId = `content-${index}`;
            const roleLabel = msg.role === 'user' ? 'user' : 'assistant';

            const collapsibleSection = `
                <div class="collapsible" id="${collapsibleId}">
                    <strong>${roleLabel}</strong>
                    <button class="delete-btn" data-index="${index}" style="margin-left: 5px;">X</button>
                </div>
                <div class="content" id="${contentId}">
                    <p>${escapedContent}</p>
                </div>
            `;

            $('#chat-box').append(collapsibleSection);

            // Add event listener to toggle the content when clicking the button
            $(`#${collapsibleId}`).on('click', function() {
                $(`#${contentId}`).toggle();
            });

            // Add event listener to delete the entry when clicking the delete button
            $(`#${collapsibleId} .delete-btn`).on('click', function(event) {
                const indexToDelete = $(this).data('index');
                conversationHistory.splice(indexToDelete, 1);
                updateChatBox();
            });

            // Automatically expand the last message
            if (index === conversationHistory.length - 1) {
                $(`#${contentId}`).show();
            } else {
                $(`#${contentId}`).hide();
            }
        });
    }

    $('#chat-form').on('submit', function(event) {
        event.preventDefault();
        const userMessage = $('#message').val();

        // Show the loading indicator
        showLoadingIndicator();

        $.ajax({
            url: chatUrl,
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                message: userMessage,
                conversation_history: conversationHistory
            }),
            success: function(response) {
                conversationHistory = response.conversation_history;
                updateChatBox();
                scrollToLatestResponse();
                $('#message').val('');
            },
            error: function(xhr, status, error) {
                console.error('Error:', error);
                alert('An error occurred while sending the message.');
            }
        });
    });

    function scrollToLatestResponse() {
        const chatBox = document.getElementById('chat-box');
        const lastResponse = chatBox.lastElementChild;
        lastResponse.scrollIntoView({ behavior: "smooth", block: "end" });
    }

    $('#message').on('keydown', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            $('#chat-form').submit();
        }
    });

    function showLoadingIndicator() {
        $('#chat-box').append('<p><em>Loading...</em></p>');
    }
</script>
</body>
</html>
