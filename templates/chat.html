<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            flex: 1;
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            font-size: 1.2em; /* Larger font size for chat messages */
            white-space: pre-wrap; /* Preserve whitespace and formatting */
        }
        #chat-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        #message {
            width: 100%;
            height: 150px; /* Increased height for better visibility */
            font-size: 1.2em; /* Larger font size for input */
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            font-size: 1.2em; /* Larger font size for button */
            padding: 10px 20px;
            box-sizing: border-box;
        }
        p {
            margin: 10px 0;
        }
        strong {
            font-size: 1.2em; /* Larger font size for role labels */
        }
    </style>
</head>
<body>
<div id="container">
    <div id="chat-box">
        <!-- Chat messages will be displayed here -->
    </div>
    <form id="chat-form">
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    let conversationHistory = [];
    const chatUrl = "{{ chat_url }}";  // Use the URL passed from Flask

    function updateChatBox() {
        $('#chat-box').empty();
        conversationHistory.forEach(msg => {
            $('#chat-box').append(`<p><strong>${msg.role}:</strong> ${msg.content}</p>`);
        });
    }

    $('#chat-form').on('submit', function(event) {
        event.preventDefault();
        const userMessage = $('#message').val();

        $.ajax({
            url: chatUrl,
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                message: userMessage,
                conversation_history: conversationHistory
            }),
            success: function(response) {
                conversationHistory = response.conversation_history;
                updateChatBox();
                $('#message').val('');
            },
            error: function(xhr, status, error) {
                console.error('Error:', error);
                alert('An error occurred while sending the message.');
            }
        });
    });

    $('#message').on('keydown', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            $('#chat-form').submit();
        }
    });
</script>
</body>
</html>
